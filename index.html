<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parentRect">
        <div id="subRect">
            <!--Player Health Bar-->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
                <div style="background: yellow; height: 30px; width: 100%"></div>
                <div id="playerHealth" style="position: absolute; background: red; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>
            <!--Timer-->
            <div id="timer">10</div>
            <!--Enemy Health Bar-->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background: yellow; height: 30px"></div>
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>
        </div>
        <div id="endLable">TIE</div>
        <canvas width="1024px" height="576px"></canvas>
    </div>
    <script src="index.js"></script>

</body>
